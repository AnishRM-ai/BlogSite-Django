{%block content%}

<script defer>
  document.addEventListener("DOMContentLoaded", function() {
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    const currentPath = window.location.pathname;

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  });
</script>

<header id="home">
<nav id="#navbar" class="navbar navbar-expand-lg position-fixed top-0 w-100 py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img src="img/logo-blog.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{% url 'homepage'%}">home</a>
          <a class="nav-link" href="about.html">about</a>
          <a class="nav-link" href="contact.html">contact</a>
          <a class="nav-link" href="blog.html">Blog</a>
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          <a class="nav-link" href="{% url 'blogcreate' %}">Create Post</a>
          {% else %}
          <a class="nav-link" href="{% url 'login_form' %}">Login</a>
         {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>

{%endblock%}
